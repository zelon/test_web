    title: <a href="/240">구글 트렌드를 자신의 홈페이지에 달자.</a>
    <p><a href="http://www.google.com/landing/trendsgadget/" class="uri">http://www.google.com/landing/trendsgadget/</a> 에 가면 원하는 단어를 선택해서, 자신의 웹페이지에, '이 단어, 저 단어가 얼마나 웹에서 많이 언급되고 있는지에 대한 그래프' 를 달 수 있다.<br />
 예를 들면, 'fedora, ubuntu' 를 단어로 넣으면 요즘 웹에서 트렌드는 페도라인지 우분투인지를 알 수 있는거다(물론 정확한 것은 아닐것이다.)<br />
 재미난 세상이다~~<br />
ps : 내 홈페이지에도 뭔가를 달고 싶은데 트렌드 비교할 만한게 없다;;;</p>
