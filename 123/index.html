    title: <a href="/123">조금씩 알아서 변해간다는 것</a>
    <p>조금씩 알아서 변해간다는 것 무척이나 설레고 재미있는 일이다.<br />
요즘 흥미있게 쓰고 있는 위키도 그렇고, 마비노기의 <a href="../../../wiki/wiki.php/EcoSystem" class="nonexistent">E</a>coSystem 도 그렇다. 좋아하는, 자주 쓰는 프로그램의 업그레이드 버젼을 기다리는 것도 같은 기분이다.<br />
사람과의 관계가 조금씩 조금씩 좋게 변하는 것도 그런 것 같다. 멀리 떨어져 있을 때 점점 더 그리워 지는 것이나, 오랜만의 전화 한통으로도 같이 있다는 느낌을 느낄 수 있다는 것, 대화하지 않아도 점점 더 믿음이 가게 되는 것... 정말 재미있는 일이다....</p>
