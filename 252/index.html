    title: 제발 달력에 앞으로 2주간 보기 기능 넣어주세요.
    <p>대부분 월간달력,주간달력,연간 달력등이다...<br />
하지만 달력을 쓰는 사람들에게 제일 필요한건, 이번주와 다음주를 보여주는 것이라고 생각한다. 월간 달력은 그럴싸해보이긴 하지만, 5월 28일이 되었는데, 5월 1일의 일정이 왜 필요할까? 5월 31일이 되었는데, 왜 6월 3일의 일정은 보여주지 않는가? 달력은 앞으로의 일정을 관리하고, 미리 준비하는게 가장 큰 목적이 아닌가?</p>
