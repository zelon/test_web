    title: Visual C++ 템플릿에서 특정 타입에만 브레이크포인트 설정하기
    <p>일단 코드에 브레이크포인트를 설정하고 실행 중에 걸리면 오른쪽 클릭해서 디스어셈블한다. 그러면 어떤 타입의 함수를 볼 것이냐 선택할 수 있는데 원하는 타입을 선택하면 원하는 타입의 어셈블리 코드로 가게되고 거기에 브레이크포인트를 설정하면 된다.</p>
<p>즉, 템플릿은 여러 타입이 각자의 어셈블리를 만들기 때문에 특정 타입의 어셈블리에 브레이크포인트를 걸어주는 것이다.</p>
  </body>
</html>
