    title: <a href="/311">구글북스의 내 서재 기능</a>
    <p> 구글북스는 재미있게도 <a href="http://books.google.co.kr" title="[http://books.google.co.kr]로 이동합니다.">books.google.co.kr</a> 과 <a href="http://books.google.com" title="[http://books.google.com]로 이동합니다.">books.google.com</a> 은 꽤 다르다.</p>
<p> 바로 내 서재 기능인데, 자신이 읽은 책, 읽고 있는 책등을 지정해둘 수 있는 기능이다. 그리고 리뷰등을 쓸 수 있고, 당연히 다른 사람들이 <a href="http://books.google.com/books?uid=2377327449592225327&amp;hl=ko" title="[http://books.google.com/books?uid=2377327449592225327&amp;hl=ko]로 이동합니다.">내 서재</a>를 볼 수 있다.</p>
<p> 사실 이것만으로는 정말 간단한 서비스라고 볼 수 있지만, 구글의 책 검색량과 결합되면 어떤 파급 효과를 가져오게 될지 기대된다.</p>
<p> 근데 내가 이렇게 읽은 책이 없었나 ㅋ</p>
